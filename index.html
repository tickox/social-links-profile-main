<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />
        <link href="./public/styles.css" rel="stylesheet" />

        <style>
            @font-face {
                font-family: "Inter";
                font-weight: 400;
                src: url("./assets/fonts/static/Inter-Regular.ttf")
                    format("truetype");
            }

            @font-face {
                font-family: "Inter";
                font-weight: 600;
                src: url("./assets/fonts/static/Inter-SemiBold.ttf")
                    format("truetype");
            }

            @font-face {
                font-family: "Inter";
                font-weight: 700;
                src: url("./assets/fonts/static/Inter-Bold.ttf")
                    format("truetype");
            }
        </style>

        <title>Frontend Mentor | Social links profile</title>
    </head>
    <body
        class="flex justify-center items-center bg-customGray-900 h-screen font-inter"
    >
        <main
            class="flex flex-col justify-center gap-6 bg-customGray-800 item-center p-8 pb-6 rounded-lg w-80 sm:w-96 text-center"
        >
            <div>
                <img
                    class="inline mb-7 rounded-full w-24"
                    src="./assets/images/avatar-jessica.jpeg"
                    alt="Jessica Randall's profile picture"
                />
                <h1 class="mb-1 font-semibold text-2xl text-white">
                    Jessica Randall
                </h1>
                <h2 class="font-semibold text-customGreen text-sm">
                    London, United Kingdom
                </h2>
            </div>
            <p class="text-white text-xs sm:text-sm">
                "Front-end developer and avid reader."
            </p>
            <nav aria-label="Social Links">
                <ul id="socialLinks"></ul>
                <script>
                    const names = [
                        "Github",
                        "Frontend Mentor",
                        "LinkedIn",
                        "Twitter",
                        "Instagram",
                    ];
                    const container = document.getElementById("socialLinks");
                    names.forEach((name) => {
                        const li = document.createElement("li");
                        const a = document.createElement("a");
                        a.href = "#";
                        a.className =
                            "block bg-customGray-700 hover:bg-customGreen mb-5 p-2 rounded-lg font-semibold text-white hover:text-customGray-700 text-sm sm:text-base";
                        a.textContent = name;
                        li.appendChild(a);
                        container.appendChild(li);
                    });
                </script>
            </nav>
        </main>
    </body>
</html>
